apiVersion: v2
publisher: cherxp
name: che-xpress
version: 7.4.0
type: Che Editor
displayName: xpress-ide
title: Xpress for Eclipse Che
description: Xpress
icon: https://raw.githubusercontent.com/theia-ide/theia/master/logo/theia-logo-no-text-black.svg?sanitize=true
category: Editor
repository: https://github.com/eclipse/che-theia
firstPublicationDate: "2019-11-06"
spec:
  endpoints:
   -  name: "xpress"
      public: true
      targetPort: 3000
      attributes:
        protocol: http
        type: ide
        secure: true
        cookiesAuthEnabled: true
        discoverable: false
   -  name: "theia-dev"
      public: true
      targetPort: 3130
      attributes:
        protocol: http
        type: ide-dev
        discoverable: false
   -  name: "theia-redirect-1"
      public: true
      targetPort: 13131
      attributes:
        protocol: http
        discoverable: false
   -  name: "theia-redirect-2"
      public: true
      targetPort: 13132
      attributes:
        protocol: http
        discoverable: false
   -  name: "theia-redirect-3"
      public: true
      targetPort: 13133
      attributes:
        protocol: http
        discoverable: false
   -  name: "xpress-ws"
      public: true
      targetPort: 8090
      attributes:
        protocol: ws
        secure: false
        discoverable: false
   -  name: "mcc-1"
      public: true
      targetPort: 2000
      attributes:
        protocol: http
        secure: false
        discoverable: false
   -  name: "mcc-2"
      public: true
      targetPort: 30001
      attributes:
        protocol: http
        secure: false
        discoverable: false
  containers:
   - name: xpress-ide
     image: "localhost:5000/xpress/mcc/xpress-image-0911-v1:latest"
     env:
         - name: THEIA_PLUGINS
           value: local-dir:../plugins
         - name: HOSTED_PLUGIN_HOSTNAME
           value: 0.0.0.0
         - name: HOSTED_PLUGIN_PORT
           value: "3130"
     volumes:
         - mountPath: "/plugins"
           name: plugins
         - mountPath: "/home/projects"
           name: xpressprojects
     mountSources: true
     ports:
         - exposedPort: 3000
         - exposedPort: 3130
         - exposedPort: 13131
         - exposedPort: 13132
         - exposedPort: 13133
         - exposedPort: 8080
         - exposedPort: 9003
         - exposedPort: 8090
         - exposedPort: 2000
         - exposedPort: 30001
     memoryLimit: "2Gi"
