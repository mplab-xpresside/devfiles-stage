---
apiVersion: 1.0.0
metadata:
  name: xpress
attributes:
  persistVolumes: 'false'
components:
  - type: cheEditor
    reference: >-
      https://raw.githubusercontent.com/mplab-xpresside/devfiles-stage/main/meta-mplab-xpresside.yaml
  - alias: mcc
    type: dockerimage
    image: 453345707098.dkr.ecr.us-west-2.amazonaws.com/xpress/mcu8/mcc-5.1.0-rc.a:latest
    requests:
      ephemeral-storage: "2Gi"
    limits:
      ephemeral-storage: "4Gi"
    volumes:
      - name: xpressprojects
        containerPath: /home/projects
    endpoints:
      - name: mcc-view-server
        port: 2000
        attributes:
           protocol: http
           secure: 'false'
      - name: mcc-websocket-server
        port: 30001
        attributes:
           protocol: ws
           secure: 'false'
    memoryLimit: "2.5Gi"
    memoryRequest: "1Gi"
