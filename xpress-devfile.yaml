---
apiVersion: 1.0.0
metadata:
  name: xpress
attributes:
  persistVolumes: 'false'
components:
  - type: cheEditor
    reference: >-
      https://raw.githubusercontent.com/mplab-xpresside/devfiles-stage/main/meta-mplab-xpresside.yaml
  - type: chePlugin
    reference: >-
      https://raw.githubusercontent.com/mplab-xpresside/devfiles-stage/main/meta-xpress-rest.yaml
  - alias: mcc
    type: dockerimage
    image: 453345707098.dkr.ecr.us-west-2.amazonaws.com/xpress/stage/mcc:5.2.1
    volumes:
      - name: xpressprojects
        containerPath: /home/projects
    endpoints:
      - name: mcc-view-server
        port: 2000
        attributes:
           protocol: http
           secure: 'false'
      - name: mcc-websocket-server
        port: 30001
        attributes:
           protocol: ws
           secure: 'false'
    memoryLimit: "2Gi"
    memoryRequest: "512Mi"
